<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="AdminDashboard.css">
</head>

<body>
    <div class="admin-dashboard-container">
        <!-- Left Sidebar -->
        <div class="left-panel">
            <div class="admin-info">
                <div class="admin-avatar"></div>
                <p id="admin-name">Admin Name</p>
            </div>
            <button class="sidebar-btn admin-cards-button" id="manage-models-btn">Manage Models</button>
            <button class="sidebar-btn admin-cards-button" id="modelRequestsBtn">Model Requests</button>
            <button class="sidebar-btn admin-cards-button" id="notificationsBtn">Client Notifications</button>
            <button class="sidebar-btn" id="logoutBtn">Logout</button>
        </div>

        <!-- Right Content Area -->
        <div class="right-panel" id="right-panel">
            <!-- Default content or Welcome Message -->
            <div id="welcome-msg">
                <h2>Welcome Admin</h2>
                <p>Click on a button to manage models, requests, and notifications.</p>
            </div>

            <!-- Manage Models Section (Initially Hidden) -->
            <div class="manage-models-section admin-cards" id="manage-models-section" style="display:none;">
                <!-- <h2>Manage Models</h2>
                <button id="add-model-btn" class="add-model-btn">+ Add Model</button>
                <div id="models-list" class="models-list"></div> -->
            </div>

            <!-- Model Requests Section (Initially Hidden) -->
            <div class="model-requests-section admin-cards" id="modelRequestsSection" style="display:none;">
                <h2>Model Requests</h2>
                <table class="model-requests-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Contact</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Jane Doe</td>
                            <td>janedoe@gmail.com</td>
                            <td>Pending</td>
                            <td>
                                <button class="accept-btn">Accept</button>
                                <button class="reject-btn">Reject</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Notifications Section (Initially Hidden) -->
            <div class="notifications-section admin-cards" id="notificationsSection" style="display:none;">
                <h2>Notifications</h2>
                <p>No new notifications.</p>
            </div>


        </div>
    </div>

    <script src="AdminDashboard.js"></script>
</body>

</html>
